<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

</head>

<body>

    <div class="whole">
        <form name="feedback">

            <div class="name" name="name">
                <input type="text" name="name" id="innername" placeholder="enter your name">
            </div>

            <div class="radios" name="radios">
                <div class="radio1">
                    <input type="radio" name="type" id="support">
                    <label for="support">support</label>
                </div>

                <div class="radio2">
                    <input type="radio" name="type" id="tecnical">
                    <label for="tecnical">tecnical</label>
                </div>

                <div class="radio3">
                    <input type="radio" name="type" id="financial">
                    <label for="financial">financial</label>
                </div>

            </div>

            <div class="email" name="email">
                <input type="email" name="usermail" id="inneremail" placeholder="enter your email">
            </div>

            <div class="textarea" name="textarea">
                <textarea name="textarea" id="innertextarea" cols="30" rows="10"></textarea>
            </div>

            <div class="terms" name="terms">
                <label>
                    <input type="radio" name="terms" id="connect">
                    accept terms and conditon
                </label>
            </div>

            <input type="button" name="button" value="button" id="button"></input>
            <input type="button" name="button" value="button" id="button2"></input>

        </form>
    </div>

    <script src="hello.js"></script>

</body>

</html>
