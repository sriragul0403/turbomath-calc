            function integrate(f, a, b, n = 1000) {
                let sum = 0;
                const dx = (b - a) / n;

                for (let i = 0; i <= n; i++) {
                    const x = a + i * dx;
                    sum += f(x) * dx;
                }

                return sum;
            }
